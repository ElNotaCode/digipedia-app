<!-- El *ngIf hace que SI HAY digimons, los muestre, en caso contrario no mostrarÃ¡ nada -->
<div *ngIf="digimon" class="card">
  <img src="{{ digimon.img }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">
      <strong>{{ digimon.name }}</strong>
    </h5>
    <p class="card-text">Level: {{ digimon.level }}</p>
  </div>
</div>
